<!DOCTYPE html>
<html lang="ru">

<!--#include virtual="/templates/_head.html" -->

<body class="wrapper" style="background-color:  #F6FAFD;">


    <!--#include virtual="/templates/_header.html" -->
    <main class="content">


        <section class="work-progress">
            <div class="container">
                <div class="work-progress-inner">
                    <div class="work-progress-inner__steps">

                        <div class="work-progress-inner__step">
                            <span class="work-progress-inner__number"> 1 </span>
                            <span class="work-progress-inner__title">Основные</span>
                        </div>
                        <div class="work-progress-inner__step">
                            <span class="work-progress-inner__number"> 2 </span>
                            <span class="work-progress-inner__title">Стоимость и опции</span>
                        </div>
                        <div class="work-progress-inner__step">
                            <span class="work-progress-inner__number"> 3 </span>
                            <span class="work-progress-inner__title">Описание</span>
                        </div>
                        <div class="work-progress-inner__step  ">
                            <span class="work-progress-inner__number"> 4 </span>
                            <span class="work-progress-inner__title">Требования</span>
                        </div>
                        <div class="work-progress-inner__step ">
                            <span class="work-progress-inner__number"> 5 </span>
                            <span class="work-progress-inner__title">Галерея</span>
                        </div>
                        <div class="work-progress-inner__step _active-step">
                            <span class="work-progress-inner__number"> 6 </span>
                            <span class="work-progress-inner__title">Публикация</span>
                        </div>
                    </div>
                    <div class="work-progress-inner__line">
                        <div class="work-progress-inner__active ">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="finish">
            <div class="container">
                <div class="finish-inner">
                    <h1 class="finish-inner__title">Поздравляем!</h1>
                    <p class="finish-inner__text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nibh et volutpat sagittis, turpis
                        sed cum massa.
                    </p>
                    <img src="images/finish-image.jpg" alt="finish logo/image" class="finish-inner__image">
                </div>
            </div>
        </section>
        <div class="container">
            <!--#include virtual="/templates/_button-prev-next.html" -->
        </div>
    </main>
    <!--#include virtual="/templates/_footer.html" -->
  

    <!--#include virtual="/templates/_scripts.html" -->
</body>

</html>
