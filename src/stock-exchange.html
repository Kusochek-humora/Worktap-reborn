    <section class="promo">
      <img class="promo__img promo__img-one" src="images/promo-icon1.svg" alt="backgopund-image">
      <img class="promo__img promo__img-two" src="images/promo-icon2.svg" alt="backgopund-image">
      <img class="promo__img promo__img-three" src="images/promo-icon3.svg" alt="backgopund-image">

      <img class="promo__img promo__img-five" src="images/promo-icon5.svg" alt="backgopund-image">
      <div class="container">
        <div class="promo__inner">
          <h2 class="promo__title">
            Ищите и находите подходящую работу среди <span class="span-green">10,000+</span> проектов и покажите на что

          <div class="promo__box">

            </div>
            <div class="promo__box-two">
              <button class="promo__box-btn" type="submit">SEO и оптимизация</button>
              <button class="promo__box-btn" type="submit">Бизнес и жизнь</button>
              <button class="promo__box-btn" type="submit">Соцсети и реклама</button>
              <button class="promo__box-btn button-last" type="submit">Все категории</button>
            </div>
          </div>
          <p class="promo__text">
            Ниже все заказы по <span class="span-green">дизайну</span>
          </p>
          <a class="promo__link" href="#">
            <img class="promo__icon" src="images/promo-icon6.svg" alt="promo icon">
          </a>
        </div>
      </div>

    <section class="catalog">
